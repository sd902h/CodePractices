  <body>

    <script type="text/javascript">
      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      // ??? prints 3. because there are 3 items in the array.
      console.log(animals.length);

      // ??? prints cat
      console.log(animals[1]);

      // ??? prints dog
      console.log(animals[2]);

      // ??? prints parrot

      // ??? This can be simplified to animals[3] . Do PEMDAS work your way inside the []. That's the array length

      //The final result is undefied because there is no animal in that index.

      // ??? logs the animal dog

      // ??? logs the index (number place in array).
