<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>lexicalScope</title>
  </head>
  <body>
    <script type="text/javascript">
      // Run this program. Then turn to the person next to you and answer the following questions:
      // 1. What is the difference (in output) between Situation 1 and Situation 2?
      // 2. Why are the alert messages different? (Hint: Look for syntax differences)

      // Situation 1
      // ------------------------------------------
      var myVar1 = 1;
      //calls on function a1 where
      //function b1 sends an alert myVar1 as value 2
      //and alerts myVar1 as redefined value of 2
      function a1() {
        myVar1 = 5 - 3;
        b1();
        alert("Q1 | a: " + myVar1);
      }
      //alerts myVar1 of 1
      function b1() {
        alert("Q1 | b: " + myVar1);
      }
      a1();

      // Situation 2
      // ------------------------------------------
      var myVar2 = 1;

      //calls on a2()
      //a2() sends out two alerts
      //one alert as result on call b2 where myVAr2 is 1
      //second alert myVar2 = 2
      //The difference between the two is one uses var before defining myVar
      function a2() {
        var myVar2 = 5 - 3;
        b2();
        alert("Q2 | a: " + myVar2);
      }

      function b2() {
        alert("Q2 | b: " + myVar2);
      }
      a2();
    </script>
  </body>
</html>
