<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Content</title>

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Drink Selection!</h1>
    <hr />

    <div id="drink-options"></div>

    <script type="text/javascript">
      var drinkList = [
        "Coffee: $5",
        "Espresso: $7",
        "Cappuccino: $6",
        "Latte: $4",
        "Tea: $3",
        "Ice Coffee: $6",
        "Ice Espresso: $8",
        "Ice Latte: $6",
        "Ice Tea: $4"
      ];

      // If we needed each line to be its own div, we could just as easily create a new div.

      //   drinkList.forEach(index => {
      //     var newDiv = $("<div>");
      //     newDiv.text = index;
      //     $("#drink-options").append(newDiv);
      //   });

      $.each(drinkList, function(index, value) {
        $("#drink-options").append("<div>" + value + "</div>");
      });

      // NOTICE THE DIFFERENCE
      // ---------------------
      // $("#empty-div")   <-- FIND a DOM node with the ID empty-div
      // $("<div>")        <-- CREATE a new DIV

      // We can then  append it to the other div using the same ".append" method.
    </script>
  </body>
</html>
