<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>My First Object</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <h2>
              To get the car's make, type "1"
              <span id="car-make"><strong>....</strong></span>
            </h2>
            <h2>
              To get the car's model, type "2"
              <span id="car-model"><strong>....</strong></span>
            </h2>
            <h2>
              To get the car's color, type "3"
              <span id="car-color"><strong>....</strong></span>
            </h2>
            <h2>
              To get the car's mileage, type "4"
              <span id="car-mileage"><strong>....</strong></span>
            </h2>
            <h2>
              To get the car's stats, type "5"
              <span id="car-stats"><strong>....</strong></span>
            </h2>
          </div>
        </div>
      </div>
    </div>
    <script>
      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {
          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {
          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        },
        reWriteStats: function() {
          alert(
            "mileage: " +
              this.mileage +
              ",make: " +
              this.make +
              ",color: " +
              this.color +
              ",mileage: " +
              this.mileage +
              ",is the car functioning? :" +
              this.isWorking
          );
        }
      };

      var carMake = document.getElementById("car-make");
      var carModel = document.getElementById("car-model");
      var carColor = document.getElementById("car-color");
      var carMileage = document.getElementById("car-mileage");
      var carStats = document.getElementById("car-stats");

      // Next, we give JavaScript a function to execute when onkeyup event fires.
      document.onkeyup = function(event) {
        if (event.key === "1") {
          var runMake = (carMake.textContent = car.make);
        }
        if (event.key === "2") {
          var runModel = (carModel.textContent = car.model);
        }
        if (event.key === "3") {
          var runColor = (carColor.textContent = car.color);
        }
        if (event.key === "4") {
          var runMileage = (carMileage.textContent = car.mileage);
        } else {
          var runStats = (carStats.textContent = car.reWriteStats);
        }
      };
    </script>
  </body>
</html>
